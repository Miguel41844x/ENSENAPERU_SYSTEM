{% extends "base.html" %}
{% block title %}Iniciar sesión · ENSENAPERU{% endblock %}

{% block content %}
<section class="auth-wrapper">
    <div class="auth-card">
        <h2>Ingreso al sistema</h2>
        <p class="auth-subtitle">
            Accede a la gestión de voluntarios, escuelas con convenio y estudiantes.
        </p>

        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" name="username" id="id_username" required autofocus>
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button type="submit" class="btn-primary btn-full">Ingresar</button>
        </form>
    </div>
</section>
{% endblock %}
